<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <!-- <title>Neumorphism Login Form UI | CodingNepal</title> -->
      <link rel="stylesheet" href="../static/style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

   </head>
   <body align="center">

    <header class = "header" id = "header">
        <div class = "head-top">
            <div class = "site-name">
                <a href="index.html">
                    <span>Hotel California</span>
                </a>
                
            </div>
        </div>
    </header>

      <div class="content" align="center">
         <div class="text">
            Sign Up Form
         </div>
         <form action="#" align="center">
            <div class="field">
               <input type="text" name = Email_address id = Email_address  required>
               <span class="fas fa-user"></span>
               <label>Email or Phone</label>
            </div>
            <div class="field">
               <input type="password"  name = password id = password required>
               <span class="fas fa-lock"></span>
               <label>New_Password</label>
            </div>
            <button onclick="window.location.href='index.html'"> Reset Password </button>
            <div class="reset-password">
               <a href="login.html">Back To Login</a>
            </div>
         </form>
      </div>
   </body>
</html>
