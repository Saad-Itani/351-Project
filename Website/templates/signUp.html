<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <!-- <title>Neumorphism Login Form UI | CodingNepal</title> -->
      <link rel="stylesheet" href="../static/style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

   </head>
   <body align="center">

    <header class = "header" id = "header">
        <div class = "head-top">
            <div class = "site-name">
                <a href="index.html">
                    <span>Hotel California</span>
                </a>
                
            </div>
        </div>
    </header>

      <div class="content" align="center">
         <div class="text">
            Sign Up Form
         </div>
         <form action="{{url_for('auth.sign_up')}}" method = "post" align="center">
            <!--first name-->
            <div class="field">
               <input type="text" id = "First_Name" name = "First_Name" required>
               <span class="fas fa-user"></span>
               <label>First Name</label>
            </div>
            <!--last name-->
            <div class="field">
               <input type="text" id = "Last_Name" name="Last_Name" required>
               <span class="fas fa-user"></span>
               <label>Last Name</label>
            </div>
            <div class="field">
               <input type="text" name = "Email_address" id = "Email_address"  required>
               <span class="fas fa-user"></span>
               <label>Email or Phone</label>
            </div>
            <div class="field">
               <input type="password"  name = "password" id = "password" required>
               <span class="fas fa-lock"></span>
               <label>Password</label>
            </div>
            <div class="field">
               <input type="date"  name = "Dob" id = "Dob" required>
               <span class="fas fa-user" ></span>
               <label> Date of Birth <br> <br> <br>  </label>
            </div>
            <button type="submit" class = "btn" > Sign Up </button>
            <body>
               {% for mesg in get_flashed_messages() %}
               <h1>{{ mesg }}</h1>
               {% endfor %}
            </body>
            <div class="sign-up">
               <a href="login.html">Back To Login</a>
            </div>
         </form>
      </div>
   </body>
</html>
